version: "3.3"

services:
  web:
    build: .
    command: python natluk_fastapi/main.py
    volumes:
      - .:/app/src
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:11
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres